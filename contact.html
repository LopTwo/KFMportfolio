<!DOCTYPE <!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Contacts</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css" />


</head>

<body>
  
    <div class="row">
      <div class="col-xl-12">


        <nav class="navbar navbar-light bg-light">
          <span class="navbar-text">
            Kieran McDougall
          </span>


          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="index.html">About</a></li>

              <li class="breadcrumb-item"><a href="portfolio.html">Portfolio</a></li>

              <li class="breadcrumb-item active"><a href="#">Contact</a></li>


            </ol>
          </nav>
        </nav>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-lg-12">

          <div class="jumbotron">
            <h1 class="display-4">Contact</h1>

            <form>
              <div class="form-group">
                <label for="EnterName">Name</label>
                <input type="name" class="form-control" id="EnterName" aria-describedby="emailHelp" placeholder="John Smith">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Email</label>
                <input type="form" class="form-control" id="exampleInputPassword1" placeholder="example@gmail.com">
              </div>
              <div class="form-group">
                <label for="MessageBox">Message</label>
                <textarea class="form-control" id="MessageBox" placeholder="Enter your message here" rows="3"></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>

          </div>
        </div>
      </div>
    </div>

    
    <div class="myFooter">
      <div>
          <p>Copyright</p>
      </div>
  </div>
  
</body>
